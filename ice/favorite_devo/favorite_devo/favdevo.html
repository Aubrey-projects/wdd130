<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
         <table>
            <tr>
              <td>Speaker</td>
              <td>Title</td>
              <td>Location</td>
              <td>Year</td>
            </tr>
            <tr>
                <td>Neihlee Muir</td>
                <td>I Will Prepare the Way Before You</td>
                <td>BYUI</td>
                <td>2026</td>
            </tr>
            <tr>
                <td>Jennifer Platt</td>
                <td>Washing Their Nets</td>
                <td>BYUI</td>
                <td>2026</td>
            </tr>
            <tr>
                <td>President Alvin F. Meredith III</td>
                <td>Go and Do Thou Likewise</td>
                <td>BYUI</td>
               <td>2026</td>
            </tr>
          </table>
      </div>
      <div class="forms">
          <form>
            <label for="speaker">Speaker:</label>
            <input type="text" id="speaker" name="speaker"><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location"><br>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year"><br>
          </form>
      </div>
    </main>
  </div>
</body>
</html>
